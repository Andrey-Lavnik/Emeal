<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onlineshop</title>
    <link rel="stylesheet" href="catalog.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg2">
    <div class="container2">
        <div class="header_menu"> 
            <span></span> 
        </div>
        <div class="sidebar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="address.html">Adress</a></li>
                <li><a href="card.html">Payment</a></li>
            </ul>
        </div>
        <div class="items"> 
            <div class="item"> 
                <div class="picture"> 
                    <img src="image/cini-minis.png" alt="" width="100px"> 
                </div> 
                <div class="name-object"> 
                    <h3>Cini Minis</h3>  
                </div> 
                <div class="number-object">
                    <input type="number" min="1" value="1" class="but1">
                </div> 
                <div class="price-object"> 
                    <p class="but2">$3.23</p>
                </div> 
                <img src="./image/Cross.svg" alt="" class="cancel-item">
            </div>
            <div class="item"> 
                <div class="picture"> 
                    <img src="image/granola.png" alt="" width="100px"> 
                </div> 
                <div class="name-object"> 
                   <h3>Granola</h3> 
                </div> 
                <div class="number-object"> 
                    <input type="number" min="1" value="1" class="but1">
                </div> 
                <div class="price-object"> 
                    <p class="but2">$3.73</p> 
                </div> 
                <img src="./image/Cross.svg" alt="" class="cancel-item"> 
            </div>     
            <div class="item"> 
                <div class="picture"> 
                    <img src="image/nesquik.png" alt="" width="100px"> 
                </div> 
                <div class="name-object"> 
                    <h3>Nesquik</h3>  
                </div> 
                <div class="number-object"> 
                    <input type="number" min="1" value="1" class="but1">
                </div> 
                <div class="price-object"> 
                     <p class="but2">$2.63</p>
                </div> 
                <img src="./image/Cross.svg" alt="" class="cancel-item">
            </div>          
            <div class="item"> 
                <div class="picture"> 
                    <img src="image/juice.png" alt="" width="100px" height="121px"> 
                </div> 
                <div class="name-object"> 
                   <h3>Apple juice</h3>  
                </div> 
                <div class="number-object"> 
                    <input type="number" min="1" value="1" class="but1">
                </div> 
                <div class="price-object"> 
                 <p class="but2">$2.30</p>
                </div> 
                <img src="./image/Cross.svg" alt="" class="cancel-item">
            </div>
        </div> 
        <div class="total"> 
            <div class="total-price"> 
                <h2>Total Amount</h2>  
            </div> 
            <div class="all-price"> 
                <p>$30.49</p> 
            </div> 
        </div>
        <div class="processed">
            <button><a href="address.html" class="order">Processed for Payment<a href="#"></a></button>
        </div>
        <div class="charity">
            <p>0.5% of the amount of your purchase goes to charity</p>
        </div>
    </div>
    <script src="./js/catalog.js"></script>
</body>
</html>
