<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <div class="bg"> 
    <div class="container">
        <div class="header_menu"> 
            <span></span> 
        </div>

                </div>
                <div class="timer__block">
                    <span id="seconds">20</span>

        </div>

                <img src="image/cini-minis.png" class="image-product">

                <p>2.63$</p>

            <div class="product"> 
                <img src="image/juice.png" class="image-product">

                <p>2.30$</p>

            </div>
            <div class="product">

            </div> 
            <div class="product"> 
                <img src="image/merci.png"  class="image-product">
                <p>Merci</p> 
                <p>3.03$</p>  
                <button class="pod_cart">Add to Cart</button>  
            </div> 
            <div class="product"> 
                <img src="image/haribo.png"  class="image-product">
                <p>Haribo</p> 
                <p>3.23$</p>   
                <button class="pod_cart">Add to Cart</button> 
            </div> 
            <div class="product"> 
                <img src="image/fanta.jpg"  class="image-product">

                <p>3.13$</p>  
                <button class="pod_cart">Add to Cart</button>  
            </div>
